---
layout: default
---

<div class="home">

  {{ content }}
  <!-- 이 구문은 home.html 파일에 추가된 콘텐츠를 렌더링합니다. 이는 페이지의 내용을 포함할 수 있습니다. -->

  {% assign posts = site.posts %}
  <!-- {% assign posts = site.posts %}: 사이트의 모든 게시물을 posts 변수에 할당합니다. -->


  {%- if posts.size > 0 -%}
    {%- if page.list_title -%}
      <h2 class="post-list-heading">{{ page.list_title }}</h2>
    {%- endif -%}
    <div class="box home-box">
      <div class="post-list">
        <!-- 게시물 목록을 <div class="post-list"> 내에 링크로 나열합니다. -->
        <!-- 각 게시물은 <a class="post-link" href="{{ post.url | relative_url }}"> 태그로 링크되며, 제목이 <h3>{{ post.title | escape }}</h3>로 표시됩니다. -->
        {%- for post in posts -%}
          <a class="post-link" href="{{ post.url | relative_url }}">
            <h3>{{ post.title | escape }}</h3>
          </a>
        {%- endfor -%}
      </div>
    </div>

  {%- endif -%}

</div>
